name: PR Render

on:
  pull_request

jobs:
  render-docs:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: 🦄 Setup node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12.16.1'

      - name: ⚙️ Install dependencies
        run: npm install

      - name: 📝 Render docs
        run: npm run render-artifacts

      - name: ⬆️ Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: rendered-pull-request
          path: output/
